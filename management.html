<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="html" href="index.html">

    <title>Management Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .team-member {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .team-member img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .team-member h2 {
            margin: 0;
            color: #333;
        }
        .team-member p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Management Team</h1>
        <div class="team-member">
            <img src="member1.jpg" alt="Member 1" width="100" height="100">
            <div>
                <h2>John Doe</h2>
                <p>CEO</p>
                <p>John is the CEO with over 20 years of experience in the industry.</p>
            </div>
        </div>
        <div class="team-member">
            <img src="member2.jpg" alt="Member 2" width="100" height="100">
            <div>
                <h2>Jane Smith</h2>
                <p>CFO</p>
                <p>Jane is the CFO and has been with the company for 15 years.</p>
            </div>
        </div>
        <div class="team-member">
            <img src="member3.jpg" alt="Member 3" width="100" height="100">
            <div>
                <h2>Mike Johnson</h2>
                <p>COO</p>
                <p>Mike is the COO and oversees all operational aspects of the company.</p>
            </div>
        </div>
    </div>
</body>
</html>
